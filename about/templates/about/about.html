{% extends 'base.html' %}

{% load static %}

{% block content %}

<main id="main">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    <h1 class="page-title">{{ about.title }}</h1>
                </div>
            </div>

            <div class="row mb-5">
                <div class="d-md-flex post-entry-2 half">
                    <div class="me-4 thumbnail">
                        <img src="{% static 'img/post-landscape-2.jpg' %}" alt="about us image" class="img-fluid">
                    </div>
                    <div class="ps-md-5 mt-4 mt-md-0">
                        <div class="post-meta mt-4">Updated on: {{ about.updated_on }}</div>
                        <h2 class="mb-4 display-4">What is ReadsReviews?</h2>
                        <p>{{ about.content | safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}

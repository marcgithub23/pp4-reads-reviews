{% extends "base.html" %}

{% load static %}

{% block title %}
    Add review
{% endblock %}

{% block content %}

<!-- Add review form -->
{% if user.is_authenticated %}
    <div>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" name="publish" class="btn btn-success">
                    Publish
                </button>
                <button type="submit" name="save_draft" class="btn btn-warning">
                    Save Draft
                </button>
            </form>
        </div>
    </div>
{% else %}
    <div>
        Please log in <a href="{% url 'account_login' %}">here</a> to add a review.
    </div>
{% endif %}

{% endblock %}
